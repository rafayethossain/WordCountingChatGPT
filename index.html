
<!DOCTYPE html>
<html>
  <head>
    <title>Word Counting Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="body">

<div class="word-count-tool">
    <h1>Easily Count Your Words</h1>
    <div class="input-area">
        <textarea id="text-area"></textarea>
        <button id="clear-btn" class="btn">Clear</button>
    </div>
    <div class="output-area">
        <div class="word-count">
            <p>Word Count: <span id="word-count">0</span></p>
        </div>
    </div>
    <div class="how-to-use">
        <h2>How to use</h2>
        <p>Enter the text in the text area above, the word count will be displayed in real-time.</p>
        <p>You can also click on the "clear" button to clear the text area.</p>
    </div>
    <div class="footer">
        <p>Developed by <a href="https://chat.openai.com/">ChatGPT: OpenAI</a></p>
    </div>
</div>
  </body>
     <script src="script.js"></script>
</html>
